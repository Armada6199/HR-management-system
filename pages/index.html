<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="main__header">
        <nav>
            <ul>
                <li>
                   <a href=""> Home </a>
                </li>
                <li>
                  <a href="./accounting.html">Accounting</a>  
                </li>
                <li>
                   <a href="#footer">About </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="main__form" id="main__form">
                <div>
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname">
                </div>
                <div>
                    <label for="department">Department</label>
                    <select name="departments" id="">
                        <option value="administration" >Administration</option>
                        <option value="marketing">Marketing</option>
                        <option value="development">Development</option>
                        <option value="finance">Finance</option>
                    </select>
                </div>
                <div>
                    <label for="level">Level</label>
                    <select name="levels" id="levels">
                        <option value="Junior">Junior</option>
                        <option value="mid-senior">Mid-Senior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
                <div>
                    <label for="imgUrl">Image Url</label>
                    <select name="imgUrl" id="">
                        <option value="../assets/marketing.png">Marketing-Image</option>
                        <option value="../assets/developer.webp">Development-Image</option>
                        <option value="../assets/finance.jpg">Finance-Image</option>
                        <option value="../assets/Administration.jpg">Adminstration-Image</option>
                    </select>
                </div>
                    <button  type="submit">Save</button>
            </form>
            <div class="main__cards" id="main__cards">
           
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="socials">   
            <a href="">LinkedIn</a>
            <a href="">GitHub</a>
            <a href="">Facebook</a>
        </div>
        <div>
            <h1>All Rights Are Reserved For Mohamad Abdeen</h1>
        </div>
    </footer>
    <script src="../app.js"></script>
    <script src="../accounting.js"></script>
</body>
</html>
